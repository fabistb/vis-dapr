apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: outboxstatestore
spec:
  type: state.redis
  metadata:
    - name: redisHost
      value: localhost:6379
    - name: redisPassword
      value: ""
    - name: outboxPublishPubsub 
      value: "messagebus"
    - name: outboxPublishTopic 
      value: "outbox-topic"